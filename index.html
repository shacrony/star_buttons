<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Star Buttons </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/darth-vader-branco.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/film.css">
    <link rel="stylesheet" href="css/estilos.css">
 
</head>
<body>

<div class="film"></div>

    <section class="teclado">
        <button class="tecla tecla_pom glow-on-hover"></button>
        <button class="tecla tecla_clap glow-on-hover"></button>
        <button class="tecla tecla_tim glow-on-hover"></button>

        <button class="tecla tecla_puff glow-on-hover"></button>
        <button class="tecla tecla_splash glow-on-hover"></button>
        <button class="tecla tecla_toim glow-on-hover"></button>

        <button class="tecla tecla_psh glow-on-hover"></button>
        <button class="tecla tecla_tic glow-on-hover"></button>
        <button class="tecla tecla_tom glow-on-hover"></button>
    </section>

    <audio src="sounds/mysounds/batida-de-porta-troll.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/mysounds/cala-boca-puta.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/mysounds/chupa-meu-pinto.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/mysounds/gemido.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/mysounds/oi-lindo.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/mysounds/pai-de-familia.mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/mysounds/rapaz.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/mysounds/yah.mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/mysounds/yamete-kudasai.mp3" id="som_tecla_tom"></audio>

    <script src="main.js"></script>

</body>

</html>
